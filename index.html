<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Masking Level</title>


<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
<h1>Masking Level Calculator </h1>
<div>
     <label for="num1" id="bone">Bone-Conduction of Test Ear</label>
    <input type="number" id="num1" required>
</div>

<br>

<div>
<label for="num2" id="air">Air-Conduction of Non-Test Ear</label>
<input type="number" id="num2" required>
</div>

<br>

<div class="buttons">
<button id="clear">Clear</button>
 <button id="calc">Calculate</button>
</div>

<div id="result">


</div>



</div>

    <script>
const num1Input = document.getElementById("num1");
const num2Input = document.getElementById("num2");
const resultDiv = document.getElementById("result");

const calcBtn = document.getElementById("calc");
const clearBtn = document.getElementById("clear");

calcBtn.addEventListener("click", function() {
    const num1 = parseFloat(num1Input.value);
    const num2 = parseFloat(num2Input.value);

    if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerText = "Please enter valid numbers in both fields.";
        return;
    }

    const CalcNum1 = num1 + 65;
    const CalcNum2 = num2 + 10;
    const Total = (CalcNum1 + CalcNum2) / 2;

    resultDiv.innerText = "Masking Level = " + Total.toFixed(2) + " dB";
});

clearBtn.addEventListener("click", function() {
    num1Input.value = "";
    num2Input.value = "";
    resultDiv.innerText = "";
});
</script>

</body>



</html>
